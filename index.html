<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>

    <section class="missing-wrapper">

            <img src="image/puppy-1.jpg" alt="">

    </div>
    <section class="more-puppies-wrapper">
        <div class="third-puppies">

    <footer class="bluebg">
        <h2>
            Developed by:jhonK
        </h2>
